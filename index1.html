<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial, sans-serif;
    }

    .box {
        max-width: 900px;
        margin: 20px auto;
        background: #f28c2b;
        padding: 15px;
        border-radius: 10px;
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-auto-rows: auto;
        gap: 10px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #00000020;
        border: 8px solid #f28c2b;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #fff;
        border: none;
        border-radius: 8px;
        color: #f28c2b;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }

    #download {
        display:none;
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        background: #333;
        color: #fff;
        text-align:center;
        text-decoration:none;
        border-radius:8px;
        font-size: 17px;
    }

    #status {
        text-align:center;
        font-size:16px;
        font-weight:bold;
        margin-top:10px;
        color:#fff;
        display:none;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple>
    <div id="preview"></div>

    <div id="status"></div>

    <button id="make">Generate Collage</button>
    <a id="download" download="Konarak.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

<script>
// ---------------- CORE VARIABLES -----------------
let selected = [];
let loadedImages = [];

const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const makeBtn = document.getElementById("make");
const downloadBtn = document.getElementById("download");
const canvas = document.getElementById("canvas");
const statusBox = document.getElementById("status");
const ctx = canvas.getContext("2d");

// ---------------- CLASSIFY IMAGES FOR PREVIEW + CANVAS -----------------
function classifyImage(img) {
    const w = img.width;
    const h = img.height;
    const ratio = w / h;

    if (w > 2500 || h > 2500 || (w * h) > 5_000_000) {
        return {spanW: 2, spanH: 2};
    }
    if (ratio > 1.6) {
        return {spanW: 2, spanH: 1};
    }
    return {spanW: 1, spanH: 1};
}

// ---------------- PREVIEW THUMBNAILS -----------------
filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);
    loadedImages = [];
    statusBox.style.display = "none";

    selected.forEach(file => {
        const img = new Image();
        img.src = URL.createObjectURL(file);

        img.onload = () => {
            const cls = classifyImage(img);
            img.style.gridColumn = "span " + cls.spanW;
            img.style.gridRow = "span " + cls.spanH;
            preview.appendChild(img);
        };
    });

    downloadBtn.style.display = "none";
});

// ---------------- LOAD IMAGE (PROMISE) -----------------
function loadImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

// ---------------- PRELOAD ALL IMAGES -----------------
async function preloadAll() {
    statusBox.style.display = "block";
    statusBox.innerText = "Preparing images...";

    loadedImages = [];

    for (let i = 0; i < selected.length; i++) {
        statusBox.innerText = `Loading ${i+1}/${selected.length}...`;
        const img = await loadImage(selected[i]);
        loadedImages.push(img);
    }

    statusBox.innerText = "All images loaded!";
    await new Promise(r => setTimeout(r, 300));
    statusBox.style.display = "none";
}

// ---------------- GENERATE COLLAGE (MASONRY) -----------------
makeBtn.addEventListener("click", async () => {

    if (selected.length === 0) {
        alert("Upload photos first.");
        return;
    }

    makeBtn.innerText = "Preparing...";
    makeBtn.disabled = true;

    await preloadAll();

    makeBtn.innerText = "Generating...";

    const OUT_W = 2500;
    const border = 40;
    const footerH = 180;
    const thick = 20;
    const gap = 10;

    const usableW = OUT_W - border*2;

    const targetCell = 600;
    let cols = Math.max(1, Math.floor(usableW / targetCell));
    cols = Math.max(cols, 1);

    const cellW = usableW / cols;

    const columnsHeights = new Array(cols).fill(0);
    const placements = [];

    for (let i = 0; i < loadedImages.length; i++) {
        const img = loadedImages[i];
        const cls = classifyImage(img);

        let spanW = cls.spanW;
        let spanH = cls.spanH;

        if (spanW > cols) spanW = cols;

        let bestCol = 0;
        let bestY = Infinity;

        for (let c = 0; c <= cols - spanW; c++) {
            let maxH = 0;
            for (let k = 0; k < spanW; k++) {
                maxH = Math.max(maxH, columnsHeights[c + k]);
            }
            if (maxH < bestY) {
                bestY = maxH;
                bestCol = c;
            }
        }

        const tileW = cellW * spanW - (gap * (spanW - 1));
        const tileH = cellW * spanH - (gap * (spanH - 1));

        const x = border + bestCol * cellW + (gap/2) * bestCol;
        const y = bestY === 0 ? 0 : bestY + gap;

        const newHeightForCols = y + tileH;
        for (let k = 0; k < spanW; k++) {
            columnsHeights[bestCol + k] = newHeightForCols;
        }

        placements.push({
            img, spanW, spanH,
            x, y, tileW, tileH
        });
    }

    const contentHeight = Math.max(...columnsHeights, 0);

    const canvasW = OUT_W;
    const canvasH = Math.max(1400, Math.ceil(border + contentHeight + border + footerH));

    canvas.width = canvasW;
    canvas.height = canvasH;

    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0, 0, canvasW, canvasH);

    placements.forEach(p => {

        const rx = Math.round(p.x);
        const ry = Math.round(border + p.y);
        const rw = Math.round(p.tileW);
        const rh = Math.round(p.tileH);

        const scale = Math.min(rw / p.img.width, rh / p.img.height);
        const dw = p.img.width * scale;
        const dh = p.img.height * scale;
        const dx = rx + (rw - dw) / 2;
        const dy = ry + (rh - dh) / 2;

        ctx.save();
        ctx.beginPath();
        ctx.rect(rx, ry, rw, rh);
        ctx.clip();
        ctx.drawImage(p.img, dx, dy, dw, dh);
        ctx.restore();

        ctx.strokeStyle = "#d86f1b";
        ctx.lineWidth = thick;
        ctx.strokeRect(rx + thick/2, ry + thick/2, rw - thick, rh - thick);
    });

    // ---------------- FOOTER WITH LOGO -----------------
    ctx.fillStyle = "#333";
    ctx.fillRect(0, canvasH - footerH, canvasW, footerH);

    const logo = new Image();
    logo.src = "konarak.png";

    logo.onload = function () {
        const logoSize = 120;
        const logoX = 80;
        const logoY = canvasH - footerH + (footerH - logoSize) / 2;

        ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

        const textX = logoX + logoSize + 40;
        const textY = canvasH - footerH / 2;

        ctx.fillStyle = "#fff";
        ctx.textAlign = "left";

        ctx.font = "bold 50px Arial";
        ctx.fillText("Konarak Food & Beverages", textX, textY - 10);

        ctx.font = "30px Arial";
        ctx.fillText(new Date().toLocaleString(), textX, textY + 35);

        let q = 0.92;
        let output = canvas.toDataURL("image/jpeg", q);

        while (output.length / 1024 / 1024 > 5 && q > 0.3) {
            q -= 0.05;
            output = canvas.toDataURL("image/jpeg", q);
        }

        downloadBtn.href = output;
        downloadBtn.style.display = "block";

        makeBtn.innerText = "Generate Collage";
        makeBtn.disabled = false;
    };
});
</script>

</body>
</html>
