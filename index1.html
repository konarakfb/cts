<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial, sans-serif;
    }

    .box {
        max-width: 900px;
        margin: 20px auto;
        background: #f28c2b;
        padding: 15px;
        border-radius: 10px;
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: auto;
        border: 8px solid #f28c2b;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #fff;
        border: none;
        border-radius: 8px;
        color: #f28c2b;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }

    #download {
        display:none;
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        background: #333;
        color: #fff;
        text-align:center;
        text-decoration:none;
        border-radius:8px;
        font-size: 17px;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple>
    <div id="preview"></div>
    <button id="make">Generate Collage</button>
    <a id="download" download="Konarak.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

// Show preview
filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);
    selected.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
    downloadBtn.style.display = "none";
});

// Load image
function loadImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

// Generate collage (dynamic rows)
makeBtn.addEventListener("click", async () => {

    if (selected.length === 0) {
        alert("Upload photos first.");
        return;
    }

    makeBtn.innerText = "Generating...";
    makeBtn.disabled = true;
    downloadBtn.style.display = "none";

    const W = 2500;
    const border = 40;
    const thick = 20;

    canvas.width = W;
    canvas.height = 6000;

    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0, 0, W, canvas.height);

    let yOffset = border;

    for (let i = 0; i < selected.length; ) {

        const lastOdd = (i === selected.length - 1);

        // LAST IMAGE FULL WIDTH
        if (lastOdd) {
            const img = await loadImage(selected[i]);

            const scale = (W - border * 2) / img.width;
            const newW = img.width * scale;
            const newH = img.height * scale;

            ctx.drawImage(img, border, yOffset, newW, newH);
            ctx.strokeStyle = "#d86f1b";
            ctx.lineWidth = thick;
            ctx.strokeRect(border + thick/2, yOffset + thick/2, newW - thick, newH - thick);

            yOffset += newH + border;
            break;
        }

        // TWO IMAGES IN ROW
        const img1 = await loadImage(selected[i]);
        const img2 = await loadImage(selected[i + 1]);

        const halfW = (W - border * 3) / 2;

        const s1 = halfW / img1.width;
        const newH1 = img1.height * s1;

        const s2 = halfW / img2.width;
        const newH2 = img2.height * s2;

        const rowH = Math.max(newH1, newH2);

        ctx.drawImage(img1, border, yOffset, halfW, newH1);
        ctx.strokeRect(border + thick/2, yOffset + thick/2, halfW - thick, newH1 - thick);

        ctx.drawImage(img2, border*2 + halfW, yOffset, halfW, newH2);
        ctx.strokeRect(border*2 + halfW + thick/2, yOffset + thick/2, halfW - thick, newH2 - thick);

        yOffset += rowH + border;
        i += 2;
    }

    // Adjust canvas height to content + footer
    const finalHeight = yOffset + 220;
    const temp = ctx.getImageData(0, 0, W, finalHeight);
    canvas.height = finalHeight;
    ctx.putImageData(temp, 0, 0);

    finalizeOutput();
});

// Footer (same as your original)
function finalizeOutput() {
    const W = canvas.width;
    const H = canvas.height;
    const footerH = 180;

    ctx.fillStyle = "#333";
    ctx.fillRect(0, H - footerH, W, footerH);

    const logo = new Image();
    logo.src = LOGO_BASE64;

    const logoSize = 120;
    const logoX = W/2 - 350;
    const logoY = H - footerH + (footerH - logoSize)/2;

    logo.onload = () => {
        ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);
    };

    ctx.fillStyle = "#fff";
    ctx.textAlign = "left";

    ctx.font = "bold 50px Arial";
    ctx.fillText("Konarak Food & Beverages", logoX + logoSize + 30, logoY + 55);

    ctx.font = "30px Arial";
    ctx.fillText(new Date().toLocaleString(), logoX + logoSize + 30, logoY + 100);

    exportFinal();
}

// Save output under 5MB
function exportFinal() {
    let q = 0.92;
    let output = canvas.toDataURL("image/jpeg", q);

    while (output.length/1024/1024 > 5 && q > 0.3) {
        q -= 0.05;
        output = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = output;
    downloadBtn.style.display = "block";

    makeBtn.innerText = "Generate Collage";
    makeBtn.disabled = false;
}
