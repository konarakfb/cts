<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial, sans-serif;
    }

    .box {
        max-width: 900px;
        margin: 20px auto;
        background: #f28c2b;
        padding: 15px;
        border-radius: 10px;
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border: 8px solid #f28c2b;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #fff;
        border: none;
        border-radius: 8px;
        color: #f28c2b;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }

    #download {
        display:none;
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        background: #333;
        color: #fff;
        text-align:center;
        text-decoration:none;
        border-radius:8px;
        font-size: 17px;
    }

    #status {
        text-align:center;
        font-size:16px;
        font-weight:bold;
        margin-top:10px;
        color:#fff;
        display:none;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple>
    <div id="preview"></div>

    <div id="status"></div>

    <button id="make">Generate Collage</button>
    <a id="download" download="Konarak.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

<script>
let selected = [];
let loadedImages = [];

const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const makeBtn = document.getElementById("make");
const downloadBtn = document.getElementById("download");
const canvas = document.getElementById("canvas");
const statusBox = document.getElementById("status");
const ctx = canvas.getContext("2d");

// Show preview thumbnails
filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);
    loadedImages = [];
    statusBox.style.display = "none";

    selected.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });

    downloadBtn.style.display = "none";
});

// Load a file and return image
function loadImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

// Preload all images
async function preloadAll() {
    statusBox.style.display = "block";
    statusBox.innerText = "Preparing images...";

    loadedImages = [];

    for (let i = 0; i < selected.length; i++) {
        statusBox.innerText = `Loading ${i+1}/${selected.length}...`;
        const img = await loadImage(selected[i]);
        loadedImages.push(img);
    }

    statusBox.innerText = "All images loaded!";
    await new Promise(r => setTimeout(r, 400)); 
    statusBox.style.display = "none";
}

// Main generate button
makeBtn.addEventListener("click", async () => {

    if (selected.length === 0) {
        alert("Upload photos first.");
        return;
    }

    makeBtn.innerText = "Preparing...";
    makeBtn.disabled = true;

    await preloadAll();

    makeBtn.innerText = "Generating...";

    const W = 2500;
    const H = 3500;
    const footerH = 180;
    const border = 40;
    const thick = 20;

    canvas.width = W;
    canvas.height = H;

    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0,0,W,H);

    const usableW = W - border * 2;
    const usableH = (H - footerH) - border * 2;

    // ============================
    // SINGLE IMAGE MODE
    // ============================
    if (loadedImages.length === 1) {
        const img = loadedImages[0];

        const x = border;
        const y = border;
        const w = usableW;
        const h = usableH;

        const scale = Math.min(w / img.width, h / img.height);
        const newW = img.width * scale;
        const newH = img.height * scale;

        ctx.save();
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.clip();
        ctx.drawImage(img, x + (w - newW)/2, y + (h - newH)/2, newW, newH);
        ctx.restore();

        ctx.strokeStyle = "#d86f1b";
        ctx.lineWidth = thick;
        ctx.strokeRect(x + thick/2, y + thick/2, w - thick, h - thick);

        finalizeOutput();
        return;
    }

    // ============================
    // MULTIPLE IMAGES
    // FIRST IMAGE = MENU IMAGE
    // MENU = OCCUPY TOP 4 BOXES (FULL WIDTH)
    // ============================

    const menuImg = loadedImages[0];
    const remainingImages = loadedImages.slice(1);

    // Menu banner height (2 rows)
    const menuH = usableH * 0.35;

    // Draw top banner
    {
        const x = border;
        const y = border;
        const w = usableW;
        const h = menuH;

        const scale = Math.max(w / menuImg.width, h / menuImg.height);
        const nW = menuImg.width * scale;
        const nH = menuImg.height * scale;

        ctx.save();
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.clip();
        ctx.drawImage(menuImg, x + (w - nW)/2, y + (h - nH)/2, nW, nH);
        ctx.restore();

        ctx.strokeStyle = "#d86f1b";
        ctx.lineWidth = thick;
        ctx.strokeRect(x + thick/2, y + thick/2, w - thick, h - thick);
    }

    // ============================
    // REMAINING IMAGES GRID BELOW
    // ============================

    const cols = 2;
    const startY = border + menuH + 20;

    const rows = Math.ceil(remainingImages.length / cols);
    const cellH = (usableH - menuH) / rows;
    const cellW = usableW / cols;

    let index = 0;

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {

            if (index >= remainingImages.length) break;

            const img = remainingImages[index];

            const x = border + c * cellW;
            const y = startY + r * cellH;

            const scale = Math.max(cellW / img.width, cellH / img.height);
            const nW = img.width * scale;
            const nH = img.height * scale;

            ctx.save();
            ctx.beginPath();
            ctx.rect(x, y, cellW, cellH);
            ctx.clip();
            ctx.drawImage(img, x + (cellW - nW)/2, y + (cellH - nH)/2, nW, nH);
            ctx.restore();

            ctx.strokeStyle = "#d86f1b";
            ctx.lineWidth = thick;
            ctx.strokeRect(x + thick/2, y + thick/2, cellW - thick, cellH - thick);

            index++;
        }
    }

    finalizeOutput();
});

// Create final JPEG + show download button
function finalizeOutput() {

    const W = canvas.width;
    const H = canvas.height;
    const footerH = 180;

    // Footer
    ctx.fillStyle = "#333";
    ctx.fillRect(0, H-footerH, W, footerH);

    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "bold 50px Arial";
    ctx.fillText("Konarak Food & Beverages", W/2, H-footerH/2 - 10);

    ctx.font = "30px Arial";
    ctx.fillText(new Date().toLocaleString(), W/2, H-footerH/2 + 40);

    // Limit file size to 5MB
    let q = 0.92;
    let output = canvas.toDataURL("image/jpeg", q);

    while (output.length/1024/1024 > 5 && q > 0.3) {
        q -= 0.05;
        output = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = output;
    downloadBtn.style.display = "block";

    makeBtn.innerText = "Generate Collage";
    makeBtn.disabled = false;
}
</script>

</body>
</html>
