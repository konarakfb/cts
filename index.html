<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konarak — Collage Generator (Stable)</title>
<style>
  :root {
    --accent: #f28c2b;
    --dark: #2b2b2b;
    --ui-bg: #f5f5f5;
  }
  body { background: var(--ui-bg); margin:0; font-family: Arial; }
  header { background: var(--accent); color:#fff; padding:16px; text-align:center; font-weight:700; }
  .container { max-width:900px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
  #preview { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:12px; }
  #preview img { width:100%; height:160px; object-fit:cover; border:4px solid var(--accent); border-radius:10px; }
  button { width:100%; background:var(--accent); border:0; padding:14px; font-size:17px; color:#fff; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:15px; }
  #download { display:none; margin-top:15px; padding:12px; background:var(--dark); color:#fff; border-radius:8px; text-align:center; text-decoration:none; font-size:16px; }
</style>
</head>

<body>

<header>Konarak Food & Beverages — Collage Generator</header>

<div class="container">
  <input id="files" type="file" multiple accept="image/*">
  <div id="preview"></div>
  <button id="generateBtn">Generate Collage</button>
  <a id="download" download="konarak-collage.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let files = [];
const input = document.getElementById("files");
const preview = document.getElementById("preview");
const generateBtn = document.getElementById("generateBtn");
const downloadBtn = document.getElementById("download");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Show preview thumbnails
input.addEventListener("change", () => {
    preview.innerHTML = "";
    files = Array.from(input.files);
    files.forEach(f => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(f);
        preview.appendChild(img);
    });
});

// Load image with fallback (safe for Android / GitHub Pages)
function loadImage(file) {
    return new Promise(res => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = () => {
            const fallback = document.createElement("canvas");
            fallback.width = fallback.height = 200;
            const ctx2 = fallback.getContext("2d");
            ctx2.fillStyle = "#ccc";
            ctx2.fillRect(0,0,200,200);
            res(fallback);
        };
        img.src = URL.createObjectURL(file);
    });
}

generateBtn.addEventListener("click", async () => {
    if (files.length === 0) {
        alert("Please upload images.");
        return;
    }

    // FIXED final image dimensions (like your sample)
    const finalW = 2500;
    const finalH = 3500;

    canvas.width = finalW;
    canvas.height = finalH;

    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, finalW, finalH);

    const cols = 2;
    const margin = 50;
    const gap = 30;
    const footerH = 180;
    const usableH = finalH - footerH - margin*2;

    const rows = Math.ceil(files.length / 2);
    const cell = Math.floor((usableH - gap*(rows+1)) / rows);

    let x = 0, y = 0;

    for (let i = 0; i < files.length; i++) {
        const img = await loadImage(files[i]);

        const drawX = margin + gap + x * (cell + gap);
        const drawY = margin + gap + y * (cell + gap);

        const scale = Math.max(cell / img.width, cell / img.height);
        const newW = img.width * scale;
        const newH = img.height * scale;

        ctx.save();
        ctx.beginPath();
        ctx.rect(drawX, drawY, cell, cell);
        ctx.clip();
        ctx.drawImage(img, drawX + (cell - newW)/2, drawY + (cell - newH)/2, newW, newH);
        ctx.restore();

        // Orange border
        ctx.lineWidth = 12;
        ctx.strokeStyle = "#f28c2b";
        ctx.strokeRect(drawX, drawY, cell, cell);

        x++;
        if (x >= cols) { x = 0; y++; }
    }

    // Footer
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0, finalH - footerH, finalW, footerH);

    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "bold 55px Arial";
    ctx.fillText("Konarak Food & Beverages", finalW/2, finalH - 110);

    ctx.font = "32px Arial";
    ctx.fillText(new Date().toLocaleString(), finalW/2, finalH - 50);

    // Export under 5MB
    let q = 0.9;
    let output = canvas.toDataURL("image/jpeg", q);
    while (output.length / 1024 / 1024 > 5 && q > 0.3) {
        q -= 0.05;
        output = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = output;
    downloadBtn.style.display = "inline-block";
});
</script>
</body>
</html>
