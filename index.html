<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konarak | Image Collage Generator</title>

<style>
    :root {
        --accent: #f28c2b;
        --dark: #2b2b2b;
        --card: #fff;
    }

    body {
        margin: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    header {
        background: var(--accent);
        padding: 18px;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 14px 18px;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        margin-top: 12px;
        font-weight: bold;
    }

    #downloadLink {
        display: none;
        background: var(--dark);
        padding: 12px 18px;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 17px;
        margin-top: 20px;
        display: inline-block;
    }
</style>
</head>
<body>

<header>Konarak Food & Beverages â€” Image Collage Generator</header>

<div class="container">
    <div class="card">

        <input type="file" id="images" multiple accept="image/*">

        <div id="preview"></div>

        <button id="generateBtn">Generate Final Collage</button>

        <a id="downloadLink" download="konarak-collage.png">Download Final Image</a>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const input = document.getElementById("images");
const preview = document.getElementById("preview");
let imageFiles = [];

// Show preview thumbnails
input.addEventListener("change", function() {
    preview.innerHTML = "";
    imageFiles = Array.from(this.files);

    imageFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

document.getElementById("generateBtn").addEventListener("click", async () => {

    if (imageFiles.length === 0) {
        alert("Please upload images first.");
        return;
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Layout: 2 columns
    const cols = 2;
    const rows = Math.ceil(imageFiles.length / cols);

    // Each sub-image size (equal size)
    const cell = 900;

    // Border space between images
    const gap = 20;

    // White outer border
    const outerBorder = 40;

    // Footer height (branding)
    const footer = 180;

    // Total canvas size
    canvas.width = cols * cell + (cols + 1) * gap + outerBorder * 2;
    canvas.height = rows * cell + (rows + 1) * gap + outerBorder * 2 + footer;

    // Fill background white
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let x = 0, y = 0;

    // Draw each uploaded image
    for (let i = 0; i < imageFiles.length; i++) {

        let imgBitmap = await createImageBitmap(imageFiles[i]);

        const drawX = outerBorder + gap + (x * (cell + gap));
        const drawY = outerBorder + gap + (y * (cell + gap));

        // Crop-fit like CSS object-fit: cover
        const scale = Math.max(cell / imgBitmap.width, cell / imgBitmap.height);
        const w = imgBitmap.width * scale;
        const h = imgBitmap.height * scale;

        ctx.drawImage(
            imgBitmap,
            drawX + (cell - w) / 2,
            drawY + (cell - h) / 2,
            w,
            h
        );

        x++;
        if (x >= cols) {
            x = 0;
            y++;
        }
    }

    // Footer background
    ctx.fillStyle = "rgba(0,0,0,0.65)";
    ctx.fillRect(
        0,
        canvas.height - footer,
        canvas.width,
        footer
    );

    // Branding text
    ctx.fillStyle = "white";
    ctx.font = "bold 60px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Konarak Food & Beverages", canvas.width / 2, canvas.height - 90);

    // Timestamp
    ctx.font = "32px Arial";
    const timestamp = new Date().toLocaleString();
    ctx.fillText(timestamp, canvas.width / 2, canvas.height - 40);

    // Export final image
    const finalURL = canvas.toDataURL("image/png");
    const link = document.getElementById("downloadLink");
    link.href = finalURL;
    link.style.display = "inline-block";

});
</script>

</body>
</html>
