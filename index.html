<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial;
    }
    .box {
        max-width: 900px;
        margin: 20px auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
    }
    #preview {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
    }
    #preview img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border: 4px solid #f28c2b;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #f28c2b;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }
    #download {
        display:none;
        width: 100%;
        text-align: center;
        margin-top: 15px;
        padding: 12px;
        background: #333;
        color: #fff;
        border-radius: 8px;
        text-decoration:none;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple>
    <div id="preview"></div>
    <button id="make">Generate Collage</button>
    <a id="download" download="Konarak.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

<script>
let selected = [];
const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const makeBtn = document.getElementById("make");
const downloadBtn = document.getElementById("download");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Preview thumbnails
filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);
    selected.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

// Simple browser-safe loader
function loadImage(file) {
    return new Promise(resolve => {
        const r = new FileReader();
        r.onload = e => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => resolve(null);
            img.src = e.target.result;
        };
        r.onerror = () => resolve(null);
        r.readAsDataURL(file);
    });
}

makeBtn.addEventListener("click", async () => {
    if (selected.length === 0) {
        alert("Upload photos first.");
        return;
    }

    const W = 2500;
    const H = 3500;
    const footerH = 160;

    canvas.width = W;
    canvas.height = H;

    // Background = Orange
    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0,0,W,H);

    const cols = 2;
    const rows = Math.ceil(selected.length / cols);

    // NO GAPS ANYWHERE
    const cellW = W / cols;
    const cellH = (H - footerH) / rows;

    let index = 0;
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            if (index >= selected.length) break;

            const img = await loadImage(selected[index]);
            const x = c * cellW;
            const y = r * cellH;

            if (img) {
                const scale = Math.max(cellW / img.width, cellH / img.height);
                const newW = img.width * scale;
                const newH = img.height * scale;

                ctx.save();
                ctx.beginPath();
                ctx.rect(x, y, cellW, cellH);
                ctx.clip();
                ctx.drawImage(img, x + (cellW - newW)/2, y + (cellH - newH)/2, newW, newH);
                ctx.restore();
            }

            // Orange border with NO gap
            ctx.strokeStyle = "#d86f1b";
            ctx.lineWidth = 12;
            ctx.strokeRect(x + 6, y + 6, cellW - 12, cellH - 12);

            index++;
        }
    }

    // Footer
    ctx.fillStyle = "#333";
    ctx.fillRect(0, H - footerH, W, footerH);
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "bold 48px Arial";
    ctx.fillText("Konarak Food & Beverages", W/2, H-footerH/2 - 5);
    ctx.font = "28px Arial";
    ctx.fillText(new Date().toLocaleString(), W/2, H-footerH/2 + 35);

    // Compress â‰¤ 5MB
    let q = 0.92;
    let out = canvas.toDataURL("image/jpeg", q);
    while (out.length/1024/1024 > 5 && q > 0.3) {
        q -= 0.05;
        out = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = out;
    downloadBtn.style.display = "block";
});
</script>

</body>
</html>
