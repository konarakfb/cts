<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial, sans-serif;
    }
    .box {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 15px;
        border-radius: 10px;
    }
    #preview {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 10px;
        margin-top: 15px;
    }
    #preview img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border: 8px solid #f28c2b;
        border-radius: 6px;
    }
    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #f28c2b;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }
    #download {
        display:none;
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #333;
        color: #fff;
        text-align:center;
        text-decoration:none;
        border-radius:8px;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple>
    <div id="preview"></div>
    <button id="make">Generate Collage</button>
    <a id="download" download="Konarak.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

<script>
let selected = [];
const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const makeBtn = document.getElementById("make");
const downloadBtn = document.getElementById("download");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Preview
filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);
    selected.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

// Robust loader
function loadImage(file){
    return new Promise(resolve=>{
        const reader = new FileReader();
        reader.onload = e=>{
            const img = new Image();
            img.onload = ()=>resolve(img);
            img.onerror = ()=>resolve(null);
            img.src = e.target.result;
        };
        reader.onerror=()=>resolve(null);
        reader.readAsDataURL(file);
    });
}

makeBtn.addEventListener("click", async ()=>{

    if(selected.length===0){
        alert("Upload photos first.");
        return;
    }

    // FINAL SIZE
    const W = 2500;
    const H = 3500;
    const footerH = 180;

    canvas.width = W;
    canvas.height = H;

    // Full background orange
    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0,0,W,H);

    const cols = 2;
    const rows = Math.ceil(selected.length / cols);

    // AREA above footer = image grid area
    const gridH = H - footerH;

    // NO spacing between image grid and final border
    // But outer border will be drawn around the grid only
    const outerBorder = 40;  // << thickness of OUTER BORDER
    const top = outerBorder;
    const left = outerBorder;
    const usableW = W - outerBorder*2;
    const usableH = gridH - outerBorder*2;

    // cell size
    const cellW = usableW / cols;
    const cellH = usableH / rows;

    let index = 0;

    // Draw images
    for(let r=0; r<rows; r++){
        for(let c=0; c<cols; c++){
            if(index >= selected.length) break;

            const img = await loadImage(selected[index]);
            const x = left + c * cellW;
            const y = top + r * cellH;

            if(img){
                const scale = Math.max(cellW/img.width, cellH/img.height);
                const wNew = img.width * scale;
                const hNew = img.height * scale;

                ctx.save();
                ctx.beginPath();
                ctx.rect(x, y, cellW, cellH);
                ctx.clip();
                ctx.drawImage(img, x + (cellW-wNew)/2, y + (cellH-hNew)/2, wNew, hNew);
                ctx.restore();
            }

            // INNER IMAGE BORDER (unchanged)
            ctx.strokeStyle = "#d86f1b";
            ctx.lineWidth = 20;
            ctx.strokeRect(x + 10, y + 10, cellW - 20, cellH - 20);

            index++;
        }
    }

    // OUTER BORDER ONLY AROUND IMAGE GRID
    ctx.strokeStyle = "#d86f1b";
    ctx.lineWidth = outerBorder;
    ctx.strokeRect(
        outerBorder/2,
        outerBorder/2,
        W - outerBorder,
        gridH - outerBorder
    );

    // FOOTER
    ctx.fillStyle = "#333";
    ctx.fillRect(0, H-footerH, W, footerH);

    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.font = "bold 52px Arial";
    ctx.fillText("Konarak Food & Beverages", W/2, H-footerH/2 - 10);

    ctx.font = "30px Arial";
    ctx.fillText(new Date().toLocaleString(), W/2, H-footerH/2 + 40);

    // Compress â‰¤ 5MB
    let q = 0.92;
    let out = canvas.toDataURL("image/jpeg", q);

    while(out.length/1024/1024 > 5 && q > 0.3){
        q -= 0.06;
        out = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = out;
    downloadBtn.style.display = "block";
});
</script>

</body>
</html>
