<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage HD</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f28c2b;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .box {
        max-width: 95%;
        margin: 20px auto;
        background: #f28c2b;
        padding: 10px;
        border-radius: 12px;
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border: 6px solid #ffffff80;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #fff;
        border: none;
        border-radius: 6px;
        color: #f28c2b;
        font-weight: bold;
        font-size: 17px;
        cursor: pointer;
    }

    #download {
        display: none;
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #000;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
    }

    #loading {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <input id="files" type="file" accept="image/*" multiple style="width:100%;padding:10px;border-radius:8px;border:none;">

    <div id="preview"></div>

    <button id="make">Generate HD Collage</button>

    <div id="loading">⏳ Generating collage... Please wait</div>

    <a id="download" download="Konarak-HD.jpg">Download Final Image</a>
</div>

<canvas id="canvas" style="display:none"></canvas>

<script>
let selected = [];
const filesInput = document.getElementById("files");
const preview = document.getElementById("preview");
const makeBtn = document.getElementById("make");
const downloadBtn = document.getElementById("download");
const loading = document.getElementById("loading");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = "high";

filesInput.addEventListener("change", () => {
    preview.innerHTML = "";
    selected = Array.from(filesInput.files);

    selected.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

function loadImage(file) {
    return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
}

function wait(ms) {
    return new Promise(res => setTimeout(res, ms));
}

makeBtn.addEventListener("click", async () => {

    if (selected.length === 0) {
        alert("Upload photos first.");
        return;
    }

    loading.style.display = "block";
    downloadBtn.style.display = "none";

    const W = 3500;
    const H = 5000;
    const footerH = 220;

    canvas.width = W;
    canvas.height = H;

    ctx.fillStyle = "#f28c2b";
    ctx.fillRect(0, 0, W, H);

    const border = 20; // INNER BORDER = 20px
    const outer = 40;  // OUTER BORDER
    const cols = 2;

    let rows = Math.ceil(selected.length / 2);
    const usableW = W - outer * 2;
    const usableH = (H - footerH) - outer * 2;

    const cellH = usableH / rows;
    const cellW = (usableW / 2) - border;

    let index = 0;

    for (let r = 0; r < rows; r++) {

        const isLastRow = (r === rows - 1);
        const isOdd = (selected.length % 2 === 1);

        // LAST ROW → FULL WIDTH SINGLE IMAGE
        if (isLastRow && isOdd && index === selected.length - 1) {

            const img = await loadImage(selected[index]);
            const x = outer;
            const y = outer + r * cellH;
            const w = usableW;
            const h = cellH - border;

            const scale = Math.max(w / img.width, h / img.height);
            const newW = img.width * scale;
            const newH = img.height * scale;

            ctx.drawImage(img, 
                x + (w - newW)/2, 
                y + (h - newH)/2, 
                newW, newH
            );

            // Border
            ctx.lineWidth = border;
            ctx.strokeStyle = "#f28c2b";
            ctx.strokeRect(x + border/2, y + border/2, w - border, h - border);

            break;
        }

        // NORMAL ROW: 2 IMAGES
        for (let c = 0; c < 2; c++) {

            if (index >= selected.length) break;

            const img = await loadImage(selected[index]);
            const x = outer + c * (cellW + border);
            const y = outer + r * cellH;

            const w = cellW;
            const h = cellH - border;

            const scale = Math.max(w / img.width, h / img.height);
            const newW = img.width * scale;
            const newH = img.height * scale;

            ctx.drawImage(img,
                x + (w - newW)/2,
                y + (h - newH)/2,
                newW,
                newH
            );

            ctx.lineWidth = border;
            ctx.strokeStyle = "#f28c2b";
            ctx.strokeRect(x + border/2, y + border/2, w - border, h - border);

            index++;
        }
    }

    // FOOTER
    ctx.fillStyle = "#000";
    ctx.fillRect(0, H - footerH, W, footerH);

    ctx.fillStyle = "#fff";
    ctx.font = "bold 70px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Konarak Food & Beverages", W/2, H - footerH/2 - 20);

    ctx.font = "40px Arial";
    ctx.fillText(new Date().toLocaleString(), W/2, H - footerH/2 + 50);

    await wait(300);

    let q = 0.97;
    let output = canvas.toDataURL("image/jpeg", q);

    while (output.length / 1024 / 1024 > 5 && q > 0.2) {
        q -= 0.05;
        output = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = output;
    downloadBtn.style.display = "block";
    loading.style.display = "none";
});
</script>

</body>
</html>
