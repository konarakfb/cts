<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Konarak Collage (Perfect Fill)</title>

<style>
    :root {
        --accent: #f28c2b;
        --bg: #e6e6e6; /* light grey background instead of white */
    }
    body {
        background: #f5f5f5;
        margin: 0;
        font-family: Arial;
    }
    header {
        background: var(--accent);
        padding: 16px;
        color: #fff;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
    }
    .box {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    #preview {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 12px;
        margin-top: 15px;
    }
    #preview img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border: 4px solid var(--accent);
        border-radius: 6px;
    }
    button {
        width: 100%;
        background: var(--accent);
        border: none;
        padding: 14px;
        font-size: 17px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        margin-top: 12px;
        font-weight: bold;
    }
    #download {
        display: none;
        margin-top: 18px;
        padding: 12px 18px;
        background: #333;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>
</head>

<body>

<header>Konarak Food & Beverages â€” Final Collage Generator</header>

<div class="box">
    <input id="files" type="file" multiple accept="image/*">
    <div id="preview"></div>

    <button id="create">Generate Collage</button>
    <a id="download" download="Konarak-Collage.jpg">Download</a>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const input = document.getElementById("files");
const preview = document.getElementById("preview");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const downloadBtn = document.getElementById("download");
let images = [];

// Preview thumbnails
input.addEventListener("change", () => {
    preview.innerHTML = "";
    images = Array.from(input.files);

    images.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

// Safe image loader
function loadIMG(file) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = () => resolve(null);
        img.src = URL.createObjectURL(file);
    });
}

document.getElementById("create").addEventListener("click", async () => {
    if (images.length === 0) {
        alert("Upload photos first.");
        return;
    }

    // FIXED final canvas
    const W = 2500;
    const H = 3500;
    const footerH = 160;

    canvas.width = W;
    canvas.height = H;

    // Background (non-white)
    ctx.fillStyle = "#e6e6e6";
    ctx.fillRect(0,0,W,H);

    const cols = 2;
    const rows = Math.ceil(images.length / 2);

    const gap = 20;
    const usableH = H - footerH - gap*2;

    let cell = Math.floor((usableH - gap*(rows+1)) / rows);
    if (cell < 200) cell = 200; // minimum cell size

    const usableW = W - gap*2;
    const maxCellW = Math.floor((usableW - gap*(cols+1)) / cols);
    cell = Math.min(cell, maxCellW);

    const gridW = cols * cell + gap * (cols + 1);
    const gridH = rows * cell + gap * (rows + 1);

    const startX = (W - gridW) / 2;
    const startY = gap;

    let x = 0, y = 0;

    for (let i = 0; i < images.length; i++) {
        const img = await loadIMG(images[i]);

        const posX = startX + gap + x * (cell + gap);
        const posY = startY + gap + y * (cell + gap);

        if (img) {
            const scale = Math.max(cell / img.width, cell / img.height);
            const newW = img.width * scale;
            const newH = img.height * scale;

            ctx.save();
            ctx.beginPath();
            ctx.rect(posX, posY, cell, cell);
            ctx.clip();
            ctx.drawImage(img, posX + (cell - newW)/2, posY + (cell - newH)/2, newW, newH);
            ctx.restore();
        }

        // Orange border ONLY
        ctx.strokeStyle = "#f28c2b";
        ctx.lineWidth = 14;
        ctx.strokeRect(posX, posY, cell, cell);

        x++;
        if (x >= cols) { x = 0; y++; }
    }

    // Footer
    ctx.fillStyle = "rgba(0,0,0,0.75)";
    ctx.fillRect(0, H-footerH, W, footerH);

    ctx.fillStyle = "#fff";
    ctx.font = "bold 52px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Konarak Food & Beverages", W/2, H-footerH+60);

    ctx.font = "32px Arial";
    ctx.fillText(new Date().toLocaleString(), W/2, H-footerH+110);

    // 5MB restriction
    let q = 0.9;
    let jpg = canvas.toDataURL("image/jpeg", q);
    while (jpg.length/1024/1024 > 5 && q > 0.3) {
        q -= 0.05;
        jpg = canvas.toDataURL("image/jpeg", q);
    }

    downloadBtn.href = jpg;
    downloadBtn.style.display = "inline-block";
});
</script>

</body>
</html>
