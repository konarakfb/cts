<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konarak | Image Collage Generator</title>

<style>
    :root {
        --accent: #f28c2b;
        --dark: #2b2b2b;
        --muted: #666;
        --card: #fff;
    }

    body {
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    header {
        background: var(--accent);
        padding: 18px;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 0.5px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .label {
        color: var(--dark);
        font-weight: bold;
        margin-bottom: 8px;
        display: block;
        font-size: 17px;
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #ddd;
    }

    button {
        background: var(--accent);
        border: none;
        color: #fff;
        padding: 14px 22px;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        margin-top: 12px;
    }

    button:hover {
        background: #e07c1f;
    }

    #downloadLink {
        display: none;
        background: var(--dark);
        padding: 12px 18px;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 17px;
        margin-top: 15px;
        display: inline-block;
    }

</style>
</head>
<body>

<header>Konarak Food & Beverages â€” Image Collage Generator</header>

<div class="container">

    <div class="card">
        <label class="label">Upload Photos</label>
        <input type="file" id="images" multiple accept="image/*">

        <div id="preview"></div>

        <button id="generateBtn">Generate Final Collage</button>

        <a id="downloadLink" download="Konarak-collage.png">Download Final Image</a>
    </div>

</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const input = document.getElementById("images");
const preview = document.getElementById("preview");
let imageFiles = [];

input.addEventListener("change", function() {
    preview.innerHTML = "";
    imageFiles = Array.from(this.files);

    imageFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

document.getElementById("generateBtn").addEventListener("click", async () => {
    if (imageFiles.length === 0) {
        alert("Please upload images first.");
        return;
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const columns = 2;
    const rows = Math.ceil(imageFiles.length / 2);

    const cellW = 1000;
    const cellH = 1000;
    const footerH = 160;

    canvas.width = cellW * columns;
    canvas.height = cellH * rows + footerH;

    let x = 0, y = 0;

    for (let i = 0; i < imageFiles.length; i++) {
        let imgBitmap = await createImageBitmap(imageFiles[i]);

        const scale = Math.max(cellW / imgBitmap.width, cellH / imgBitmap.height);
        const newW = imgBitmap.width * scale;
        const newH = imgBitmap.height * scale;

        ctx.drawImage(
            imgBitmap,
            (cellW - newW) / 2 + x,
            (cellH - newH) / 2 + y,
            newW,
            newH
        );

        x += cellW;
        if (x >= cellW * columns) {
            x = 0;
            y += cellH;
        }
    }

    // Footer background
    ctx.fillStyle = "rgba(0,0,0,0.65)";
    ctx.fillRect(0, canvas.height - footerH, canvas.width, footerH);

    // Brand Text
    ctx.fillStyle = "white";
    ctx.font = "bold 50px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Konarak Food & Beverages", canvas.width / 2, canvas.height - 90);

    // Timestamp
    ctx.font = "32px Arial";
    const ts = new Date().toLocaleString();
    ctx.fillText(ts, canvas.width / 2, canvas.height - 40);

    const finalURL = canvas.toDataURL("image/png");
    const link = document.getElementById("downloadLink");
    link.href = finalURL;
    link.style.display = "inline-block";
});
</script>

</body>
</html>
