<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konarak | Collage Generator</title>

<style>
    :root {
        --accent: #f28c2b;
        --dark: #2b2b2b;
        --bg: #ffffff;
    }

    body {
        background: #f5f5f5;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background: var(--accent);
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #fff;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #preview {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 15px;
    }

    #preview img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
        border: 4px solid var(--accent);
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background: var(--accent);
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #df7f1f;
    }

    #downloadLink {
        display: none;
        margin-top: 20px;
        padding: 12px 20px;
        background: var(--dark);
        color: white;
        font-size: 17px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
    }
</style>
</head>
<body>

<header>Konarak Food & Beverages — Collage Generator</header>

<div class="container">
    <div class="card">

        <input type="file" id="images" multiple accept="image/*">

        <div id="preview"></div>

        <button id="generateBtn">Generate Final Collage</button>

        <a id="downloadLink" download="konarak-collage.jpg">Download Final Image</a>

    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const input = document.getElementById("images");
const preview = document.getElementById("preview");
let imageFiles = [];

// Show preview thumbnails
input.addEventListener("change", () => {
    preview.innerHTML = "";
    imageFiles = Array.from(input.files);

    imageFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
    });
});

document.getElementById("generateBtn").addEventListener("click", async () => {

    if (imageFiles.length === 0) {
        alert("Please upload some photos.");
        return;
    }

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // FIXED uniform size for ALL images
    const cell = 900;                // Each final image cell = 900×900
    const cols = 2;                  // 2 columns
    const rows = Math.ceil(imageFiles.length / cols);

    const gap = 30;                  // spacing between images
    const border = 40;               // orange border around entire collage
    const footer = 180;              // branding footer height

    // Total canvas resolution
    canvas.width = (cell * cols) + (gap * (cols + 1)) + border * 2;
    canvas.height = (cell * rows) + (gap * (rows + 1)) + border * 2 + footer;

    // Background: white
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Outer orange border
    ctx.strokeStyle = "#f28c2b";
    ctx.lineWidth = 20;
    ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

    let x = 0, y = 0;

    // Draw each image
    for (let i = 0; i < imageFiles.length; i++) {

        const img = await createImageBitmap(imageFiles[i]);

        const drawX = border + gap + (x * (cell + gap));
        const drawY = border + gap + (y * (cell + gap));

        // Crop-to-fit like Instagram thumbnails
        const scale = Math.max(cell / img.width, cell / img.height);
        const newW = img.width * scale;
        const newH = img.height * scale;

        ctx.save();
        ctx.beginPath();
        ctx.rect(drawX, drawY, cell, cell);
        ctx.clip();

        ctx.drawImage(img, drawX + (cell - newW) / 2, drawY + (cell - newH) / 2, newW, newH);
        
        ctx.restore();

        // Add orange border around each image
        ctx.strokeStyle = "#f28c2b";
        ctx.lineWidth = 12;
        ctx.strokeRect(drawX, drawY, cell, cell);

        x++;
        if (x >= cols) {
            x = 0;
            y++;
        }
    }

    // Footer branding
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0, canvas.height - footer, canvas.width, footer);

    ctx.fillStyle = "#fff";
    ctx.font = "bold 60px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Konarak Food & Beverages", canvas.width / 2, canvas.height - 100);

    ctx.font = "32px Arial";
    ctx.fillText(new Date().toLocaleString(), canvas.width / 2, canvas.height - 45);

    // Export JPG with controlled quality (to keep <5MB)
    let quality = 0.85;
    let dataURL = canvas.toDataURL("image/jpeg", quality);

    while (dataURL.length / 1024 / 1024 > 5) {
        quality -= 0.05;
        dataURL = canvas.toDataURL("image/jpeg", quality);
    }

    const link = document.getElementById("downloadLink");
    link.href = dataURL;
    link.style.display = "inline-block";
});
</script>

</body>
</html>
